<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Project tracking intro component</title>

    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="header">
        <div class="container">
            <div class="header-nav">
                <a href="" class="header-nav__logo"><img src="images/logo.svg" alt=""></a>
                <nav class="nav justify-content-end">
                    <a href="" class="nav-link">Product</a>
                    <a href="" class="nav-link">Features</a>
                    <a href="" class="nav-link">Pricing</a>
                    <a href="" class="nav-link header-nav__login">Login</a>
                </nav>
            </div>

            <div class="content">
                <div class="content-suptitle"><span>New</span> Monograph Dashboard</div>
                <div class="content-title">Powerful insights into your team</div>
                <div class="content-text">Project planning and time tracking</br> for agile teams</div>
                <div class="content-info">
                    <div class="content-info__button btn btn-lg btn-danger">Schedule a demo</div>
                    <div class="content-info__text">to see a preview</div>
                </div>
            </div>
        </div>
        <div class="header-bg">
            <img src="/images/illustration-devices.svg" alt="">
        </div>
    </div>
    <footer>
        <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Julia Shybunka</a>.
        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
